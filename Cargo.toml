[package]
authors = ["PatWie <mail@patwie.com>"]
description = "Pure Rust implementation of a ROS core"
license = "MIT"
name = "ros-core-rs"
readme = "README.md"
repository = "https://github.com/patwie/ros-core-rs"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
dxr = { version = "0.5.3", features = ["server", "server-axum"] }
anyhow = "1.0.69"
log = "0.4.17"
env_logger = "0.10.0"
chrono = "0.4.24"
paste = "1.0.12"
tokio = { version = "1", features = ["full"] }
url = "2.3.1"
